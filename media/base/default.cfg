// key bindings
bind F1 "vote yes"
bind F2 "vote no"
bind F3 "join"
bind F5 "spec"

bind w +forward
bind s +back
bind a +moveleft
bind d +moveright

bind MOUSE1 "+attack"
bind MOUSE2 "+moveup"
bind MWHEELUP "wnext"
bind MWHEELDOWN "wprev"
bind ENTER "+activate"
bind SPACE "+special"
bind m "+mode"

bind z "+zoom"
bind c "+movedown"

bind t "messagemode"