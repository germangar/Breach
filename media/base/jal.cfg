// key bindings
bind * "messagemode2"
bind BACKSPACE "messagemode"
bind SHIFT "+speed"
bind MOUSE1 "+attack"
bind MOUSE2 "+moveup"
bind MOUSE3 "+movedown"
bind MWHEELUP "wnext"
bind MWHEELDOWN "wprev"
bind ENTER "+activate"
bind a "+moveleft"
bind s "+moveright"
bind d "+back"
bind f "+forward"
bind c "+movedown"
bind SPACE "+special"
bind t "+mode"
bind z "+zoom"
bind i "use Rocket Launcher"
bind l "use Electrobolt"
bind o "use Plasmagun"
bind u "use LaserGun"
bind y "use Riotgun"
bind , "use Grenade Launcher"

//Dev shit
seta logconsole "console"
seta logconsole_append "1"
seta logconsole_flush "1"